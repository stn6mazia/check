<div id="checkout-page" class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-9 align-to-left">
        <h2 class="page-title">{{ page.name }}</h2>
      </div>
      <div class="col-3 align-to-right">
        <h2 class="page-title"><i class="fas fa-store"></i></h2>
      </div>
    </div>
    <div *ngIf="page.id == 1">
      <router-outlet></router-outlet>
    </div>
    <div *ngIf="page.id == 2">
      <router-outlet></router-outlet>
    </div>
    <div *ngIf="page.id == 0">
      <div class="row bottom-line" (click)="showCostumerInfo = !showCostumerInfo">
        <div class="col-9 align-to-left">
          <h5>Informações gerais</h5>
        </div>
        <div class="col-3 align-to-right">
          <i *ngIf="showCostumerInfo" class="fas fa-times"></i>
          <i *ngIf="!showCostumerInfo" class="fas fa-plus"></i>
        </div>
      </div>
      <div *ngIf="showCostumerInfo" class="row align-to-left">
        <div class="col">
          <div class="user-info">
            <div class="row">
              <div class="col-12 align-to-left">
                <app-user-card></app-user-card>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row bottom-line" (click)="showTable = !showTable">
        <div class="col align-to-left">
          <h5>Itens do pedido</h5>
        </div>
        <div class="col-2 align-to-right">
          <i *ngIf="showTable" class="fas fa-times"></i>
          <i *ngIf="!showTable" class="fas fa-plus"></i>
        </div>
      </div>
      <div *ngIf="showTable">
        <app-checkout-info></app-checkout-info>
      </div>
      <div class="align-to-left">
        <div class="row bottom-line" (click)="showPayment = !showPayment">
          <div class="col-9 align-to-left">
            <h5>Formas de pagamento</h5>
          </div>
          <div class="col-3 align-to-right">
            <i *ngIf="showPayment" class="fas fa-times"></i>
            <i *ngIf="!showPayment" class="fas fa-plus"></i>
          </div>
        </div>
        <br>
        <div class="row justify-content-start" *ngIf="showPayment">
          <div class="col-3 no-padding">
            <button class="btn btn-default" (click)="goToCredit()"><i class="far fa-credit-card"></i> CARTÃO DE CRÉDITO</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
