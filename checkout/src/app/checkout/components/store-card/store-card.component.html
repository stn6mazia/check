<div id="info-card">
  <div class="row box-title">
    <div class="col">
      <div class="title">
        <h4>{{ storeInfo.name }}</h4>
      </div>
    </div>
  </div>
  <div class="row box-info">
    <div class="col">
      <div class="info">
        <h6>CNPJ: {{ storeInfo.cnpj }}</h6>
        <br/>
        <h6>Endereço</h6>
        <h6>{{ storeInfo.street }} Nº {{ storeInfo.number }}</h6>
        <h6>{{ storeInfo.comunity }} - {{ storeInfo.city }} - {{ storeInfo.state }}</h6>
      </div>
    </div>
  </div>
</div>
